<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juno's Games âœ¨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      color: white;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      margin-bottom: 0.5em;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .game-card:active {
      transform: translateY(-5px) scale(1.01);
    }

    .game-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .game-description {
      font-size: 1rem;
      font-weight: 500;
      color: #718096;
      line-height: 1.5;
    }

    @media (max-width: 640px) {
      .games {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      h1 {
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Juno's Games âœ¨</h1>
  
  <div class="games">
    <a href="touchy-effects.html" class="game-card">
      <svg class="game-icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Touchy Effects - Colorful sparkles and swirls -->
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffd86f;stop-opacity:1" />
          </linearGradient>
        </defs>
        
        <!-- Swirly trail -->
        <path d="M 20 60 Q 40 30, 60 60 T 100 60" stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
        
        <!-- Sparkles -->
        <circle cx="30" cy="50" r="6" fill="url(#grad2)">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="40" r="8" fill="url(#grad1)">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="85" cy="55" r="5" fill="url(#grad2)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1.3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Stars -->
        <g transform="translate(45, 70)">
          <path d="M 0,-10 L 2,-2 L 10,0 L 2,2 L 0,10 L -2,2 L -10,0 L -2,-2 Z" fill="#ffd86f">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
          </path>
        </g>
        <g transform="translate(75, 30)">
          <path d="M 0,-8 L 1.5,-1.5 L 8,0 L 1.5,1.5 L 0,8 L -1.5,1.5 L -8,0 L -1.5,-1.5 Z" fill="#f093fb">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="4s" repeatCount="indefinite"/>
          </path>
        </g>
      </svg>
      <div class="game-title">Touchy Effects</div>
      <div class="game-description">Draw colorful animations with your fingers! Multi-touch magic with sparkles, ribbons, and more âœ¨</div>
    </a>

    <a href="bubble-pop.html" class="game-card">
      <svg class="game-icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Bubble Pop - Bubbles with highlights -->
        <defs>
          <radialGradient id="bubble1">
            <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.3" />
            <stop offset="70%" style="stop-color:#6dd5ed;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#2193b0;stop-opacity:0.8" />
          </radialGradient>
          <radialGradient id="bubble2">
            <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:0.3" />
            <stop offset="70%" style="stop-color:#fcb69f;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#ff8177;stop-opacity:0.8" />
          </radialGradient>
          <radialGradient id="bubble3">
            <stop offset="0%" style="stop-color:#d4fc79;stop-opacity:0.3" />
            <stop offset="70%" style="stop-color:#96e6a1;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
          </radialGradient>
        </defs>
        
        <!-- Bubbles -->
        <g>
          <circle cx="35" cy="70" r="22" fill="url(#bubble1)" stroke="#6dd5ed" stroke-width="2">
            <animate attributeName="cy" values="70;50;70" dur="3s" repeatCount="indefinite"/>
          </circle>
          <ellipse cx="28" cy="62" rx="8" ry="10" fill="white" opacity="0.6">
            <animate attributeName="cy" values="62;42;62" dur="3s" repeatCount="indefinite"/>
          </ellipse>
        </g>
        
        <g>
          <circle cx="85" cy="50" r="18" fill="url(#bubble2)" stroke="#fcb69f" stroke-width="2">
            <animate attributeName="cy" values="50;35;50" dur="2.5s" repeatCount="indefinite"/>
          </circle>
          <ellipse cx="80" cy="44" rx="6" ry="8" fill="white" opacity="0.6">
            <animate attributeName="cy" values="44;29;44" dur="2.5s" repeatCount="indefinite"/>
          </ellipse>
        </g>
        
        <g>
          <circle cx="60" cy="35" r="15" fill="url(#bubble3)" stroke="#96e6a1" stroke-width="2">
            <animate attributeName="cy" values="35;20;35" dur="2.8s" repeatCount="indefinite"/>
          </circle>
          <ellipse cx="56" cy="30" rx="5" ry="6" fill="white" opacity="0.6">
            <animate attributeName="cy" values="30;15;30" dur="2.8s" repeatCount="indefinite"/>
          </ellipse>
        </g>
        
        <!-- Small bubbles -->
        <circle cx="20" cy="40" r="8" fill="url(#bubble1)" stroke="#6dd5ed" stroke-width="1" opacity="0.7">
          <animate attributeName="cy" values="40;25;40" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="95" cy="75" r="10" fill="url(#bubble3)" stroke="#96e6a1" stroke-width="1" opacity="0.7">
          <animate attributeName="cy" values="75;55;75" dur="3.2s" repeatCount="indefinite"/>
        </circle>
      </svg>
      <div class="game-title">Bubble Pop!</div>
      <div class="game-description">Pop colorful bubbles before they float away! Each bubble explodes differently with unique sounds ðŸ«§</div>
    </a>
  </div>
</body>
</html>
